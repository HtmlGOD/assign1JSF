<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
   		<h:outputStylesheet library="css" name="styles.css"/>
      <title>Employees</title>
   </h:head>
   <h:body>
      <h:form>
         <h3>Registered Employees:</h3>   
         <h:dataTable value="#{employeeDatabase.employees}" var="employee"
                      captionStyle="font-size: 0.95em; font-style:italic"
                      style="width: 250px;">

            <h:column headerClass="columnHeader" footerClass="columnFooter">
               <f:facet name="header">Name</f:facet>

               #{employee.name}
            </h:column>

            <h:column headerClass="columnHeader" footerClass="columnFooter">
               <f:facet name="header">Employee Number</f:facet>

               #{employee.empNumber}

            </h:column>
            
            <h:column headerClass="columnHeader" footerClass="columnFooter">
               <f:facet name="header">User Name</f:facet>

               #{employee.userName}

            </h:column>
         </h:dataTable>
         <p><h:commandButton value="back" action="options"/></p>
      </h:form>
   </h:body>
</html>
